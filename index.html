<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training for Banking & Finance Industry</title>
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#2c3e50;
      --muted:#4b5563;
      --primary:#007bff;
      --success:#28a745;
      --radius:12px;
      --shadow: 0 6px 20px rgba(0,0,0,0.06);
      --gap:16px;
    }
    html,body{height:100%;margin:0}
    body {
      font-family: Inter, Arial, Helvetica, sans-serif;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      padding:34px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
    }
    .logo{
      display:block;
      margin:0 auto 12px;
      max-width:140px;
      width:28%;
      height:auto;
      border-radius:8px;
    }
    .subtitle{
      font-size:14px;
      margin-bottom:8px;
      color:var(--muted);
    }
    .subtitle a{color:var(--primary); text-decoration:none; font-weight:600}
    h1{
      margin:6px 0 26px;
      font-size:28px;
      line-height:1.1;
    }
    .button-container{
      display:flex;
      gap:var(--gap);
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:200px;
      padding:14px 22px;
      border-radius:10px;
      color:#fff;
      text-decoration:none;
      font-size:16px;
      cursor:pointer;
      border:none;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform:translateY(1px)}
    .btn:focus{outline:3px solid rgba(0,123,255,0.18); outline-offset:2px}
    .btn-tkbi{background:var(--primary)}
    .btn-tkbi:hover{box-shadow:0 8px 20px rgba(3,102,214,0.12)}
    .btn-icofr{background:var(--success)}
    .btn-icofr:hover{box-shadow:0 8px 20px rgba(34,197,94,0.12)}
    .note-under-buttons{margin-top:12px; font-size:14px; color:var(--muted)}
    @media (max-width:520px){
      .card{padding:20px}
      h1{font-size:22px}
      .logo{max-width:120px; width:34%}
      .button-container{flex-direction:column; gap:12px}
      .btn{min-width:unset; width:100%; padding:14px; font-size:16px}
    }
    @media (prefers-reduced-motion: reduce){
      .btn{transition:none}
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo -->
    <img class="logo"
         src="https://greenproductivityblog.wordpress.com/wp-content/uploads/2025/04/logo-gp-official-leonard.jpg?w=474"
         alt="Green Productivity â€” Leonard" loading="lazy">

    <!-- small subtitle with external link -->
    <p class="subtitle">ESG &amp; Sustainable Finance Information Center supported by <a href="https://greenproductivityblog.wordpress.com" target="_blank" rel="noopener noreferrer">greenproductivity.online</a></p>

    <h1>Training for Banking &amp; Finance Industry</h1>

    <!-- Buttons -->
    <div class="button-container">
      <a href="tkbi.html" class="btn btn-tkbi" aria-label="Buka TKBI Versi 2">TKBI Versi 2</a>
      <a href="icofr.html" class="btn btn-icofr" aria-label="Buka ICOFR Integritas Laporan Keuangan">ICOFR (Integritas Laporan Keuangan)</a>
    </div>

    <!-- NEW: sentence under both buttons -->
    <p class="note-under-buttons">Peserta akan mendapatkan Kertas Kerja (XLS/Word) Sesuai Materi Training.</p>
  </div>
</body>
</html>
